<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보보호 & 정보보호 네트워크 맵</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: 3px solid #333;
            margin: 10px;
            background: white;
        }

        .header {
            display: flex;
            border-bottom: 2px solid #333;
            background: #fff;
        }

        .tab {
            padding: 15px 30px;
            border: 2px solid #333;
            border-bottom: none;
            background: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
        }

        .tab:hover:not(.active) {
            background: #e0e0e0;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .network-area {
            flex: 1;
            position: relative;
            border-right: 2px solid #333;
            background: white;
        }

        .network-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #666;
            z-index: 1;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-left: 2px solid #333;
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar.inactive {
            opacity: 0.5;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .sidebar-content {
            line-height: 1.6;
        }

        .connection-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .connection-item:hover {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .connection-item strong {
            color: #1976d2;
            display: block;
            margin-bottom: 5px;
        }

        .node {
            cursor: pointer;
            stroke: #333;
            stroke-width: 2px;
        }

        .node:hover {
            stroke-width: 3px;
        }

        .node.selected {
            stroke: #ff4444;
            stroke-width: 4px;
        }

        .link {
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }

        .node-label {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
            fill: #333;
        }

        .category-legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="tab active" data-tab="privacy">개인정보보호</div>
            <div class="tab" data-tab="security">정보보호</div>
        </div>
        
        <div class="main-content">
            <div class="network-area">
                <div class="network-title">네트워크 형태 표시</div>
                <svg id="network-svg"></svg>
                <div class="category-legend" id="legend"></div>
            </div>
            
            <div class="sidebar inactive">
                <h3>클릭시 사이드바<br>활성화 및 해당정보<br>업무 가능</h3>
                <div class="sidebar-content" id="sidebar-content">
                    <p>네트워크의 노드를 클릭하면 연결된 정보가 여기에 표시됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 데이터 정의
        const privacyData = {
            nodes: [
                // 법령·제도 확인
                {id: "privacy_law", name: "개인정보보호법", category: "법령·제도", description: "개인정보보호 관련 기본법"},
                {id: "info_law", name: "정보통신망법", category: "법령·제도", description: "정보통신망 이용촉진 및 정보보호 등에 관한 법률"},
                {id: "credit_law", name: "신용정보법", category: "법령·제도", description: "신용정보의 이용 및 보호에 관한 법률"},
                
                // 업무 설계·처리방침 수립
                {id: "privacy_policy", name: "개인정보처리방침", category: "업무설계", description: "개인정보 처리에 관한 기본 방침"},
                {id: "consent_form", name: "동의서", category: "업무설계", description: "개인정보 수집·이용 동의서"},
                {id: "process_design", name: "업무프로세스설계", category: "업무설계", description: "개인정보 처리 업무 프로세스"},
                
                // 분야별/특수 개인정보 처리
                {id: "sensitive_info", name: "민감정보처리", category: "특수처리", description: "민감정보 처리 절차"},
                {id: "unique_id", name: "고유식별정보", category: "특수처리", description: "주민등록번호 등 고유식별정보"},
                {id: "video_info", name: "영상정보", category: "특수처리", description: "CCTV 등 영상정보 처리"},
                
                // 데이터 처리·기술적 조치
                {id: "encryption", name: "암호화", category: "기술조치", description: "개인정보 암호화 조치"},
                {id: "access_control", name: "접근통제", category: "기술조치", description: "개인정보 접근 통제 시스템"},
                {id: "data_backup", name: "백업·복구", category: "기술조치", description: "개인정보 백업 및 복구"},
                
                // 교육·홍보
                {id: "privacy_education", name: "개인정보보호교육", category: "교육홍보", description: "임직원 개인정보보호 교육"},
                {id: "awareness", name: "인식제고", category: "교육홍보", description: "개인정보보호 인식 제고 활동"},
                
                // 인증·평가
                {id: "privacy_audit", name: "개인정보보호감사", category: "인증평가", description: "개인정보 처리 현황 감사"},
                {id: "pia", name: "개인정보영향평가", category: "인증평가", description: "개인정보 영향평가 수행"},
                
                // 사고 대응·취약점
                {id: "incident_response", name: "개인정보침해신고", category: "사고대응", description: "개인정보 침해 신고 및 대응"},
                {id: "vulnerability", name: "취약점점검", category: "사고대응", description: "개인정보 처리시스템 취약점 점검"}
            ],
            links: [
                // 법령과 정책 연결
                {source: "privacy_law", target: "privacy_policy"},
                {source: "info_law", target: "privacy_policy"},
                {source: "credit_law", target: "privacy_policy"},
                
                // 정책과 업무 설계 연결
                {source: "privacy_policy", target: "consent_form"},
                {source: "privacy_policy", target: "process_design"},
                
                // 특수 처리와 기술 조치 연결
                {source: "sensitive_info", target: "encryption"},
                {source: "unique_id", target: "access_control"},
                {source: "video_info", target: "data_backup"},
                
                // 기술 조치 간 연결
                {source: "encryption", target: "access_control"},
                {source: "access_control", target: "data_backup"},
                
                // 교육과 인증 연결
                {source: "privacy_education", target: "privacy_audit"},
                {source: "awareness", target: "pia"},
                
                // 사고 대응 연결
                {source: "incident_response", target: "vulnerability"},
                {source: "vulnerability", target: "encryption"},
                
                // 교차 연결
                {source: "process_design", target: "sensitive_info"},
                {source: "pia", target: "vulnerability"},
                {source: "privacy_audit", target: "incident_response"}
            ]
        };

        const securityData = {
            nodes: [
                // 정보보안 정책
                {id: "security_policy", name: "정보보안정책", category: "보안정책", description: "조직의 정보보안 기본 정책"},
                {id: "security_standard", name: "보안표준", category: "보안정책", description: "정보보안 표준 및 가이드라인"},
                {id: "security_procedure", name: "보안절차", category: "보안정책", description: "정보보안 운영 절차"},
                
                // 접근 통제
                {id: "user_auth", name: "사용자인증", category: "접근통제", description: "사용자 신원 확인 및 인증"},
                {id: "authorization", name: "권한관리", category: "접근통제", description: "시스템 접근 권한 관리"},
                {id: "session_mgmt", name: "세션관리", category: "접근통제", description: "사용자 세션 관리"},
                
                // 네트워크 보안
                {id: "firewall", name: "방화벽", category: "네트워크보안", description: "네트워크 방화벽 운영"},
                {id: "ids_ips", name: "침입탐지·차단", category: "네트워크보안", description: "IDS/IPS 시스템 운영"},
                {id: "vpn", name: "VPN", category: "네트워크보안", description: "가상사설망 운영"},
                
                // 시스템 보안
                {id: "os_security", name: "운영체제보안", category: "시스템보안", description: "서버 운영체제 보안 설정"},
                {id: "db_security", name: "데이터베이스보안", category: "시스템보안", description: "데이터베이스 보안 관리"},
                {id: "app_security", name: "애플리케이션보안", category: "시스템보안", description: "응용프로그램 보안"},
                
                // 보안 모니터링
                {id: "log_monitoring", name: "로그모니터링", category: "보안모니터링", description: "시스템 로그 모니터링"},
                {id: "security_monitoring", name: "보안모니터링", category: "보안모니터링", description: "실시간 보안 모니터링"},
                
                // 사고 대응
                {id: "incident_mgmt", name: "보안사고대응", category: "사고대응", description: "보안 사고 대응 절차"},
                {id: "forensics", name: "디지털포렌식", category: "사고대응", description: "디지털 증거 수집 및 분석"}
            ],
            links: [
                // 정책 연결
                {source: "security_policy", target: "security_standard"},
                {source: "security_standard", target: "security_procedure"},
                
                // 접근 통제 연결
                {source: "user_auth", target: "authorization"},
                {source: "authorization", target: "session_mgmt"},
                
                // 네트워크 보안 연결
                {source: "firewall", target: "ids_ips"},
                {source: "ids_ips", target: "vpn"},
                
                // 시스템 보안 연결
                {source: "os_security", target: "db_security"},
                {source: "db_security", target: "app_security"},
                
                // 모니터링 연결
                {source: "log_monitoring", target: "security_monitoring"},
                
                // 사고 대응 연결
                {source: "incident_mgmt", target: "forensics"},
                
                // 교차 연결
                {source: "security_procedure", target: "user_auth"},
                {source: "vpn", target: "os_security"},
                {source: "security_monitoring", target: "incident_mgmt"},
                {source: "app_security", target: "log_monitoring"}
            ]
        };

        // 카테고리별 색상
        const categoryColors = {
            "법령·제도": "#ff6b6b",
            "업무설계": "#4ecdc4",
            "특수처리": "#45b7d1",
            "기술조치": "#96ceb4",
            "교육홍보": "#feca57",
            "인증평가": "#ff9ff3",
            "사고대응": "#54a0ff",
            "보안정책": "#5f27cd",
            "접근통제": "#00d2d3",
            "네트워크보안": "#ff9f43",
            "시스템보안": "#10ac84",
            "보안모니터링": "#ee5a24",
            "사고대응": "#54a0ff"
        };

        let currentData = privacyData;
        let svg, simulation, nodes, links, labels;
        let selectedNode = null;

        // SVG 초기화
        function initSVG() {
            const networkArea = document.querySelector('.network-area');
            const rect = networkArea.getBoundingClientRect();
            
            svg = d3.select('#network-svg')
                .attr('width', rect.width)
                .attr('height', rect.height);
        }

        // 네트워크 그래프 생성
        function createNetwork(data) {
            svg.selectAll("*").remove();
            
            const width = +svg.attr('width');
            const height = +svg.attr('height');

            // 시뮬레이션 설정
            simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(30));

            // 링크 생성
            links = svg.append("g")
                .selectAll("line")
                .data(data.links)
                .enter().append("line")
                .attr("class", "link");

            // 노드 생성
            nodes = svg.append("g")
                .selectAll("circle")
                .data(data.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 20)
                .attr("fill", d => categoryColors[d.category] || "#999")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended))
                .on("click", nodeClicked);

            // 라벨 생성
            labels = svg.append("g")
                .selectAll("text")
                .data(data.nodes)
                .enter().append("text")
                .attr("class", "node-label")
                .text(d => d.name.length > 8 ? d.name.substring(0, 8) + "..." : d.name);

            // 시뮬레이션 업데이트
            simulation.on("tick", () => {
                links
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                nodes
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y + 5);
            });

            // 범례 업데이트
            updateLegend(data);
        }

        // 범례 업데이트
        function updateLegend(data) {
            const categories = [...new Set(data.nodes.map(d => d.category))];
            const legend = d3.select('#legend');
            legend.selectAll("*").remove();

            categories.forEach(category => {
                const item = legend.append("div").attr("class", "legend-item");
                item.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", categoryColors[category]);
                item.append("span").text(category);
            });
        }

        // 노드 클릭 이벤트
        function nodeClicked(event, d) {
            // 이전 선택 해제
            nodes.classed("selected", false);
            
            // 현재 노드 선택
            d3.select(this).classed("selected", true);
            selectedNode = d;

            // 사이드바 활성화
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.remove('inactive');

            // 연결된 노드들 찾기
            const connectedNodes = [];
            currentData.links.forEach(link => {
                if (link.source.id === d.id) {
                    connectedNodes.push(link.target);
                } else if (link.target.id === d.id) {
                    connectedNodes.push(link.source);
                }
            });

            // 사이드바 내용 업데이트
            updateSidebar(d, connectedNodes);
        }

        // 사이드바 업데이트
        function updateSidebar(selectedNode, connectedNodes) {
            const sidebarContent = document.getElementById('sidebar-content');
            
            let html = `
                <div style="background: white; border: 2px solid #333; border-radius: 8px; padding: 15px; margin-bottom: 20px;">
                    <h4 style="color: ${categoryColors[selectedNode.category]}; margin-bottom: 10px;">${selectedNode.name}</h4>
                    <p style="color: #666; margin-bottom: 10px;"><strong>카테고리:</strong> ${selectedNode.category}</p>
                    <p style="color: #333;">${selectedNode.description}</p>
                </div>
            `;

            if (connectedNodes.length > 0) {
                html += `<h4 style="margin-bottom: 15px; color: #333;">연결된 항목들 (${connectedNodes.length}개)</h4>`;
                
                connectedNodes.forEach(node => {
                    html += `
                        <div class="connection-item" onclick="focusNode('${node.id}')">
                            <strong>${node.name}</strong>
                            <div style="color: #666; font-size: 12px;">${node.category}</div>
                            <div style="color: #333; font-size: 13px; margin-top: 5px;">${node.description}</div>
                        </div>
                    `;
                });
            } else {
                html += `<p style="color: #666; font-style: italic;">연결된 항목이 없습니다.</p>`;
            }

            sidebarContent.innerHTML = html;
        }

        // 노드 포커스
        function focusNode(nodeId) {
            const node = currentData.nodes.find(n => n.id === nodeId);
            if (node) {
                // 시뮬레이션에서 해당 노드 위치로 이동
                const width = +svg.attr('width');
                const height = +svg.attr('height');
                
                node.fx = width / 2;
                node.fy = height / 2;
                
                simulation.alpha(0.3).restart();
                
                // 잠시 후 고정 해제
                setTimeout(() => {
                    node.fx = null;
                    node.fy = null;
                }, 1000);

                // 노드 선택
                nodes.classed("selected", false);
                nodes.filter(d => d.id === nodeId).classed("selected", true);
                
                // 연결된 노드들 찾기
                const connectedNodes = [];
                currentData.links.forEach(link => {
                    if (link.source.id === nodeId) {
                        connectedNodes.push(link.target);
                    } else if (link.target.id === nodeId) {
                        connectedNodes.push(link.source);
                    }
                });

                updateSidebar(node, connectedNodes);
            }
        }

        // 드래그 이벤트
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // 탭 전환
        function switchTab(tabName) {
            // 탭 활성화 상태 변경
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // 데이터 변경
            currentData = tabName === 'privacy' ? privacyData : securityData;
            
            // 네트워크 재생성
            createNetwork(currentData);
            
            // 사이드바 비활성화
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.add('inactive');
            document.getElementById('sidebar-content').innerHTML = '<p>네트워크의 노드를 클릭하면 연결된 정보가 여기에 표시됩니다.</p>';
            
            // 네트워크 제목 숨기기
            document.querySelector('.network-title').style.display = 'none';
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', function() {
            initSVG();
            createNetwork(currentData);
            
            // 네트워크 제목 숨기기
            document.querySelector('.network-title').style.display = 'none';

            // 탭 클릭 이벤트
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });

            // 윈도우 리사이즈 이벤트
            window.addEventListener('resize', function() {
                initSVG();
                createNetwork(currentData);
            });
        });

        // 전역 함수로 노드 포커스 함수 등록
        window.focusNode = focusNode;
    </script>
</body>
</html>
